# 服务端口
server.port=8007
# 服务名
spring.application.name=service-order
# mysql数据库连接
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://121.43.39.136:3306/guli?serverTimezone=GMT%2B8&useUnicoding=true&characterEncoding=utf-8
